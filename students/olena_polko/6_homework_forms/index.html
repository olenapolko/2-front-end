<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета відвідувача</title>
    <style>
        body {
            width: 700px;
            margin: 0 auto;
        }

        fieldset {
            border-radius: 5px;
            border-color: aquamarine;
            background-color: #d0eddc;
            color: #7e4c39;
        }

        h1 {
            color: #7e4c39;
        }

        legend {
            color: #7e4c39;
        }

        input[type=submit] {
            background-color: #f5c71a;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            padding: 15px 15px;
            margin: 10px 10px;
            width: 120px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <h1>Анкета відвідувача ресторану</h1>
        <form action="..." method="post">
            <fieldset>
                <legend>Контактна інформація</legend>
                <p><label for="name">Ім'я </label><input type="text" id="name" minlength="2" maxlength="25" autofocus
                        required></p>
                <p><label for="phone">Телефон </label><input type="tel" id="phone" placeholder="+380 63 333 33 33"
                        pattern="[+0-9]{4} [0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}" required></p>
                <p><label for="email">E-mail </label><input type="email" id="email" minlength="3" maxlength="32"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="user@example.com" required></p>
                <p><label for="date">Дата відвідування </label><input type="date" id="date"></p>
            </fieldset>
            <fieldset>
                <legend>Персональна інформація</legend>
                <p><label for="age">Вік</label>
                    <input type="number" id="age" name="age" min="1" max="100" step="1">
                </p>
                <p><label for="cousine">Улюблена кухня</label>
                    <select name="cousine" id="cousine">
                        <option value="ua">Українська</option>
                        <option value="eu">Європейська</option>
                        <option value="ge">Грузинська</option>
                        <option value="je">Єврейська</option>
                        <option value="jap">Японська</option>
                    </select>
                </p>
                <p><label for="dishes">Які страви ви б хотіли побачити в меню?</label></p>
                <textarea name="dishes" id="dishes" cols="35" rows="4" placeholder="Введіть страви тут"></textarea>
            </fieldset>
            <fieldset>
                <legend>Оцінка нашого закладу</legend>
                <p>Чому ви обрали наш заклад?</p>
                <input type="radio" id="nearby" name="why" value="nearby">
                <label for="nearby">Недалеко від дому/роботи</label><br>
                <input type="radio" id="ad" name="why" value="ad">
                <label for="ad">Побачив рекламу</label><br>
                <input type="radio" id="advice" name="why" value="advice">
                <label for="advice">Порадили</label><br>
                <input type="radio" id="price/quality" name="why" value="price/quality">
                <label for="price/quality">Оптимальне відношення ціни та якості</label>
                <p>Чи порадите Ви нас своїм знайомим?</p>
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="yes">Так</label><br>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">Ні</label>
                <p>Що в нашому закладі Вам подобається?</p>
                <input type="checkbox" id="feature1" name="feature1" value="prices">
                <label for="feature1">Ціни</label><br>
                <input type="checkbox" id="feature2" name="feature2" value="atmosphere">
                <label for="feature2">Атмосфера</label><br>
                <input type="checkbox" id="feature3" name="feature3" value="staff">
                <label for="feature3">Персонал</label><br>
                <input type="checkbox" id="feature4" name="feature4" value="music">
                <label for="feature4">Музика</label><br>
                <input type="checkbox" id="feature5" name="feature5" value="location">
                <label for="feature5">Розташування</label><br>
                <input type="checkbox" id="feature6" name="feature6" value="taste">
                <label for="feature6">Смак</label><br>
                <input type="checkbox" id="feature7" name="feature7" value="food/quality">
                <label for="feature7">Якість страв</label><br>
            </fieldset>
            <p><input type="submit" value="Відправити"></p>
        </form>
    </section>
</body>

</html>
